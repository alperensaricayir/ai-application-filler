version: '3.8'

services:
  frontend:
    build: ./frontend/erasmus-ai-web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend/ErasmusAi.Api
    environment:
      - ConnectionStrings__DefaultConnection=Data Source=erasmusai.db
      - AI__Ollama__BaseUrl=http://ollama:11434
    ports:
      - "8080:8080"
    volumes:
      - ./backend/ErasmusAi.Api/erasmusai.db:/app/erasmusai.db
    depends_on:
      - ollama
    restart: always

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: always

volumes:
  ollama-data:
